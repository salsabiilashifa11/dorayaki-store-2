<head>
    <link rel="stylesheet" href="./css/strapboot.css">
    <link rel="stylesheet" href="./css/variants.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
</head>

<body>
    {navbar_component}
<div class="container">
    <div class="col-6 var-card">
        <form action="js/ajax/edit-variant.php" method="POST" enctype="multipart/form-data">
            <div class="card-title">
                <h2>Edit Variant</h2>
            </div>
            <input type="text" name="item-id" id="item-id" value="{ID}" readonly required>
            <input type="text" name="name" id="name" value="{Variant Name}" required>
            <input type="text" name="detail" id="detail" value="{Details}" required>
            <input type="number" name="price" id="price" value="1234" required>
            <input type="number" name="stock" id="stock" value="5678" readonly required>
            <label for="image" class="upload-image">Edit Image</label>
            <input type="file" name="image" id="image" accept="image/*" onchange="loadFile(event)">
            <img id="picture" src="{Image}">
            <input type="submit" value="Submit" name="signup-btn" id="submit">
        </form>
    </div>
</div>

<script>
    var loadFile = function(event) {
    	var image = document.getElementById('picture');
    	image.src = URL.createObjectURL(event.target.files[0]);
        image.style.display = "block";
    };
</script>
<script>
    document.getElementById("search-input").style.display = "none";
    document.getElementById("search-button").style.display = "none";
</script>
<script src="./js/edit-variant.js"></script>
</body>
